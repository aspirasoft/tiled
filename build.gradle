buildscript {
    ext.kotlin_version = '1.3.41'
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'                        // Gradle
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'        // Bintray
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'      // Maven Central
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"   // Kotlin
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}

apply plugin: 'com.jfrog.bintray'